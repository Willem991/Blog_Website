<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <!--Medium Style Edito-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!--CSS-->
    <link rel="stylesheet" href="{% static "css/blog.css" %}">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <nav class='navbar navbar-default techfont custom-navbar'>
        <div class='container'>
            <ul class='nav navbar-nav'>
                <li><a class='navbar-brand bigbrand' href="{% url "post_list" %}">My Blog</a></li>
                <li><a href="{% url "about" %}"></a></li>
                <li><a href="https://github.com/Willem991">Github</a></li>
                <li><a href="https://za.linkedin.com/in/wrniew">LinkedIn</a></li>  
            </ul>
            <ul class='nav navbar-nav navbar-right'>
                {% if user.is_authenticated %}
                    <li><a href="{% url "post_new" %}">New Post</a></li>
                    <li><a href="{% url "post_draft_list" %}">Drafts</a></li>
                    <li><a href="{% url "post_new" %}">Logout</a></li>
                    <li><a>Welcome: {{user.username}}</a></li>
                {% else %}
                    <li><a href="{% url "login" %}"><span class="glyphicon glyphicon-user"></span></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class='content container'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='blog_posts'>
                    {% block  body_block %}
    
                    {% endblock  %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
